<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web design 13</title>
    <link rel="stylesheet" href="style%2012.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">

</head>

<body>
    <div class="hero">

        <div class="navbar">

            <img src="logo.png" alt="">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="navbar-icon">

                <img src="menu.png" alt="">
            </div>

        </div>

        <div class="banner">

            <div class="left-column">
            
            <div class="search-box">
                <img src="search.png" alt="">
                <input type="text">
            </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur provident <br> sequi nam in quaerat, enim tempora. Quasi explicabo harum, doloribus <br>iure, optio sapiente dolor deleniti quia magnam enim a repellat!</p>
            
            <div class="btn">
                 
                 <button type="button" class="primary-btn">Learn More</button>
                 
                 <button type="button">Watch More</button>
                 
                
            </div>
            <div class="social-icon">
                <img src="facebook.png" alt="">
                <img src="twitter.png" alt="">
                <img src="pinterest.png" alt="">
                <img src="instagram.png" alt="">
                
            
            </div>

            </div>
            
            <div class="right-column">
                <img src="feature.png" alt="">
            </div>

        </div>

    </div>

</html>
