<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web design 21</title>
    <link rel="stylesheet" href="style%2020.css" >
</head>
<body>
   <div class="container">
       <div class="navbar">
           
           <img src="media/logo.png" class="logo">
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Specifications</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Connect</a></li>
          </ul>
       </div>
       <div class="content">
          
           <div class="left-col">
               <h1>The <br>real <br>sound</h1>
           </div>
           
           <div class="right-col">
               
               <p>click here to listen</p>
               <img src="media/play.png" alt="" id="icon">
           </div>
       </div>
   </div>
    
    
    <audio id="mysong">
        <source src="media/She_Je_Boshe_Ache_Arnob.mp3" type="audio/mp3">
    </audio>
    
    <script>
    var mysong = document.getElementById("mysong");
    var icon = document.getElementById("icon");
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src ="media/pause.png";
            }
            else{
                 mysong.pause();
                icon.src ="media/play.png";
            }
        }
    
    
    
    </script>
    
    
    
    
    
    
    
    
    
</body>
</html>
